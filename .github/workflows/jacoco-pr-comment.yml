name: Test Coverage Comment

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
        type: choice
        options:
          - info
          - warning
          - debug
      tags:
        description: 'Test scenario tags'
        required: false
        type: boolean
      environment:
        description: 'Environment to run tests against'
        type: environment
        required: false

jobs:
  test-and-report:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      # 1. 소스코드 체크아웃
      - name: Checkout source
        uses: actions/checkout@v3

      # 2. 테스트를 위한 MySQL 설정
      - name: Setup MySQL
        uses: mirromutth/mysql-action@v1.1
        with:
          mysql database: ${{ secrets.DB_NAME }}
          mysql user: ${{ secrets.DB_USERNAME }}
          mysql password: ${{ secrets.DB_PASSWORD }}

      # 2. JDK 21 설치
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      # 3. Gradle 빌드 및 테스트 실행
      - name: Build with Gradle & Run Tests
        run: ./gradlew clean test jacocoTestReport
        env:
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_USERNAME: ${{ secrets.DB_USERNAME }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}

      # 4. JaCoCo 리포트 생성
      - name: Parse JaCoCo Coverage Report
        id: jacoco
        uses: madrapps/jacoco-report@v1.3
        with:
          paths: build/reports/jacoco/test/jacocoTestReport.xml
          token: ${{ secrets.GITHUB_TOKEN }}

      # 5. JaCoCo 리포트 HTML 생성
      - name: Copy coverage to publish folder
        run: |
          mkdir -p coverage
          cp -r build/reports/jacoco/test/html/* coverage/

      # 6. JaCoCo 리포트 HTML을 GitHub Pages에 배포
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./coverage

      # 7. JaCoCo 리포트 주석으로 PR에 코멘트 달기
      - name: Comment on PR with Coverage Report
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          header: coverage
          message: |
            ### ✅ Test Coverage Summary
            - Lines: `${{ steps.jacoco.outputs.covered_lines }}` / `${{ steps.jacoco.outputs.total_lines }}`
            - Coverage: `${{ steps.jacoco.outputs.coverage }}%`
            - [📊 View Full Coverage Report](https://team-jjins.github.io/cs-algo/)
