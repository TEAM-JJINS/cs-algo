name: Test Coverage Comment

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
        type: choice
        options:
          - info
          - warning
          - debug
      tags:
        description: 'Test scenario tags'
        required: false
        type: boolean
      environment:
        description: 'Environment to run tests against'
        type: environment
        required: false

permissions:
  contents: write
  pull-requests: write

# 각 모듈별 병렬 테스트 및 커버리지 exec 파일 생성
jobs:
  test-application:
    runs-on: ubuntu-latest
    steps:
      # 1. 소스코드 체크아웃
      - uses: actions/checkout@v3

      # 2. JDK 설정
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: 21
          distribution: temurin

      # 3. 테스트 및 커버리지 리포트 생성
      - name: Run Tests
        run: ./gradlew :csalgo-application:test :csalgo-application:jacocoTestReport

      # 4. jacoco exec 파일 업로드
      - name: Upload jacoco.exec
        uses: actions/upload-artifact@v4
        with:
          name: application-exec
          path: csalgo-application/build/jacoco/test.exec

  test-common:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: 21
          distribution: temurin
      - name: Run Tests
        run: ./gradlew :csalgo-common:test :csalgo-common:jacocoTestReport
      - name: Upload jacoco.exec
        uses: actions/upload-artifact@v4
        with:
          name: common-exec
          path: csalgo-common/build/jacoco/test.exec

  test-domain:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: 21
          distribution: temurin
      - name: Run Tests
        run: ./gradlew :csalgo-domain:test :csalgo-domain:jacocoTestReport
      - name: Upload jacoco.exec
        uses: actions/upload-artifact@v4
        with:
          name: domain-exec
          path: csalgo-domain/build/jacoco/test.exec

  test-infrastructure:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: 21
          distribution: temurin
      - name: Run Tests
        run: ./gradlew :csalgo-infrastructure:test :csalgo-infrastructure:jacocoTestReport
      - name: Upload jacoco.exec
        uses: actions/upload-artifact@v4
        with:
          name: infra-exec
          path: csalgo-infrastructure/build/jacoco/test.exec

  test-server:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8
        ports:
          - 3306:3306
        env:
          MYSQL_DATABASE: test_db
          MYSQL_USER: test_user
          MYSQL_PASSWORD: test_pw
          MYSQL_ROOT_PASSWORD: root_pw
        options: --health-cmd="mysqladmin ping --silent" --health-interval=10s --health-timeout=5s --health-retries=10

      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: --health-cmd="redis-cli ping" --health-interval=10s --health-timeout=5s --health-retries=5

    env:
      DB_HOST: 127.0.0.1
      SPRING_DATASOURCE_URL: jdbc:mysql://127.0.0.1:3306/test_db
      SPRING_DATASOURCE_USERNAME: test_user
      SPRING_DATASOURCE_PASSWORD: test_pw

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: 21
          distribution: temurin

      - name: Run Tests
        run: ./gradlew :csalgo-server:test :csalgo-server:jacocoTestReport

      - name: Upload jacoco.exec
        uses: actions/upload-artifact@v4
        with:
          name: server-exec
          path: csalgo-server/build/jacoco/test.exec
