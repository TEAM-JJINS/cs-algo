jobs:
  # ê° ëª¨ë“ˆë³„ í…ŒìŠ¤íŠ¸ ë° ì»¤ë²„ë¦¬ì§€ exec íŒŒì¼ ìƒì„±
  test-application:
    runs-on: ubuntu-latest
    steps:
      # 1. ì†ŒìŠ¤ì½”ë“œ ì²´í¬ì•„ì›ƒ
      - uses: actions/checkout@v3

      # 2. JDK ì„¤ì •
      - name: Set up JDK 21
