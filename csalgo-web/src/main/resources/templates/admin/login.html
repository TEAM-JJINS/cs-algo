<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>관리자 로그인 - CS-ALGO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css"/>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script type="module" src="/js/admin-login.js"></script>
</head>
<body>
<div th:replace="~{fragments/common/navbar-admin :: navbar}"></div>

<section id="admin-login" class="d-flex align-items-center justify-content-center" style="min-height: 85vh;">
    <div class="container" style="max-width: 400px;">
        <div class="card shadow-lg border-0 rounded-3">
            <div class="card-body p-4">
                <h2 class="fw-bold mb-4 text-center">관리자 로그인</h2>

                <!-- 로그인 폼 -->
                <form id="loginForm" onsubmit="return false;">
                    <div class="mb-3">
                        <label for="email" class="form-label">이메일</label>
                        <input type="text" id="email" name="email" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">비밀번호</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>

                    <!-- 실패 시 메시지 표시 -->
                    <div th:if="${param.error}" class="alert alert-danger py-2 mt-2">
                        로그인 실패: 이메일 또는 비밀번호를 확인해주세요.
                    </div>

                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-dark">로그인</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<div th:replace="~{fragments/common/footer :: footer}"></div>
</body>
</html>
