<!-- layout.html -->
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout(contentFragment)">
<head>
    <meta charset="UTF-8">
    <title>관리자 대시보드</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div th:replace="~{fragments/common/navbar-admin :: navbar}"></div>

<div class="admin-layout d-flex">
    <div class="admin-sidebar p-3">
        <h5 class="fw-bold mb-4">관리자 메뉴</h5>
        <nav class="nav flex-column">
            <nav class="nav flex-column">
                <a class="nav-link"
                   th:classappend="${activeMenu}=='dashboard' ? 'active' : ''"
                   th:href="@{/admin/dashboard}">대시보드 홈</a>

                <a class="nav-link"
                   th:classappend="${activeMenu}=='members' ? 'active' : ''"
                   th:href="@{/admin/dashboard/members}">회원 관리</a>

                <a class="nav-link"
                   th:classappend="${activeMenu}=='problems' ? 'active' : ''"
                   th:href="@{/admin/dashboard/problems}">문제 관리</a>
            </nav>
        </nav>
    </div>

    <div class="admin-content flex-grow-1 p-4">
        <div th:replace="${contentFragment}"></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
