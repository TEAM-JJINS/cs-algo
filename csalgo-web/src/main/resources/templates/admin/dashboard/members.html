<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{admin/dashboard/layout :: layout(~{::contentFragment})}">
<div th:fragment="contentFragment">
    <h3 class="fw-bold mb-4">회원 관리</h3>
    <p class="text-muted">회원 목록을 조회하고 관리할 수 있습니다.</p>

    <!-- 회원 목록 테이블 -->
    <table class="table table-hover">
        <thead>
        <tr>
            <th>#</th>
            <th>이름</th>
            <th>이메일</th>
            <th>권한</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="member, stat : ${members}">
            <td th:text="${stat.count}">1</td>
            <td th:text="${member.name}">홍길동</td>
            <td th:text="${member.email}">hong@test.com</td>
            <td th:text="${member.role}">USER</td>
        </tr>
        </tbody>
    </table>

    <!-- 페이지네이션 -->
    <nav th:if="${members.totalPages > 1}">
        <ul class="pagination">
            <li class="page-item" th:classappend="${members.first} ? 'disabled'">
                <a class="page-link" th:href="@{/admin/dashboard/members(page=${members.number - 1})}">이전</a>
            </li>

            <li class="page-item"
                th:each="page : ${#numbers.sequence(0, members.totalPages - 1)}"
                th:classappend="${page == members.number} ? 'active'">
                <a class="page-link" th:text="${page + 1}"
                   th:href="@{/admin/dashboard/members(page=${page})}">1</a>
            </li>

            <li class="page-item" th:classappend="${members.last} ? 'disabled'">
                <a class="page-link" th:href="@{/admin/dashboard/members(page=${members.number + 1})}">다음</a>
            </li>
        </ul>
    </nav>
</div>
</html>
