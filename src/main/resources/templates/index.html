<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CS-ALGO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" as="style" crossorigin
          href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/js/subscription-modal.js"></script>
</head>
<body>
<div th:replace="~{fragments/common/navbar :: navbar}"></div>

<section id="intro" class="bg-white text-center">
    <div class="section-content">
        <h2>서비스 소개 문구</h2>
        <button type="button" class="btn btn-primary mt-3 custom-dark-button" data-bs-toggle="modal" data-bs-target="#subscriptionModal">
            지금 시작하기
        </button>
    </div>
</section>

<section id="send" class="bg-white">
    <div class="section-content">
        <div class="row flex-column flex-md-row align-items-center text-center text-md-start">
            <div class="col-md-6">
                <h2>메일 수신</h2>
                <p>메일 수신하면 나오는 화면 캡처에 대한 설명</p>
            </div>
            <div class="col-md-6 d-flex justify-content-center">
                <div style="width: 500px; height: 400px; background: #ccc;"></div>
            </div>
        </div>
    </div>
</section>

<section id="reply" class="bg-white">
    <div class="section-content">
        <div class="row flex-column flex-md-row align-items-center text-center text-md-start">
            <div class="col-md-6 d-flex justify-content-center">
                <div style="width: 500px; height: 400px; background: #ccc;"></div>
            </div>
            <div class="col-md-6">
                <h2>메일 답장</h2>
                <p>메일 답장하면 나오는 화면 캡처에 대한 설명</p>
            </div>
        </div>
    </div>
</section>

<section id="feedback" class="bg-white">
    <div class="section-content">
        <div class="row flex-column flex-md-row align-items-center text-center text-md-start">
            <div class="col-md-6">
                <h2>매일 피드백</h2>
                <p>메일 피드백하면 나오는 화면 캡처에 대한 설명</p>
            </div>
            <div class="col-md-6 d-flex justify-content-center">
                <div style="width: 500px; height: 400px; background: #ccc;"></div>
            </div>
        </div>
    </div>
</section>

<div th:replace="~{fragments/common/footer :: footer}"></div>
<div th:replace="~{fragments/modal/subscription-modal :: subscriptionModal}"></div>
</body>
</html>
