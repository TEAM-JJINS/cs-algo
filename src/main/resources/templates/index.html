<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CS-ALGO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css"/>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script type="module" src="/js/subscription-modal.js"></script>

</head>
<body>
<div th:replace="~{fragments/common/navbar :: navbar}"></div>

<section id="intro" class="bg-white text-center">
    <div class="section-content">
        <h2>서비스 소개 문구</h2>
        <button type="button" class="btn btn-primary mt-3 custom-dark-button" data-bs-toggle="modal" data-bs-target="#subscriptionModal">
            지금 시작하기 ›
        </button>
    </div>
</section>

<section id="send">
    <div class="section-content">
        <div class="row flex-column flex-md-row align-items-center text-center text-md-start">
            <div class="col-md-6">
                <img width="80px" th:src="@{/images/mail-icon.svg}"/>
                <div>
                    <h2>오늘의 질문이 도착했어요!</h2>
                    <p>CS 공부, 어디서부터 시작해야 할지 막막하신가요?<br>매일 아침 8시, CS-ALGO가 선별한 질문을 메일로 보내드려요!</p>
                </div>
            </div>
            <div class="col-md-6 d-flex justify-content-center">
                <img style="width: 500px; height: 400px;" th:src="@{/images/mail-template.svg}"/>
            </div>
        </div>
    </div>
</section>

<section id="reply">
    <div class="section-content">
        <div class="row flex-column flex-md-row align-items-center text-center text-md-start">
            <div class="col-md-6 d-flex justify-content-center">
                <img style="width: 700px; height: 560px; " th:src="@{/images/screenshot1.svg}"/>
            </div>
            <div class="col-md-6">
                <img width="80px" th:src="@{/images/send-icon.svg}"/>
                <div>
                    <h2>답변을 작성해보세요!</h2>
                    <p>질문의 답을 고민해보고, 답장으로 여러분의 생각을 제출해보세요.<br>면접에서 빈출하는 CS 개념들을 익힐 수 있어요.</p>
                </div>
            </div>
        </div>
    </div>
</section>

<section id="feedback">
    <div class="section-content">
        <div class="row flex-column flex-md-row align-items-center text-center text-md-start">
            <div class="col-md-6">
                <img width="80px" th:src="@{/images/feedback-icon.svg}"/>
                <div>
                    <h2>CS-ALGO의<br>피드백을 받아보세요.</h2>
                    <p>답장을 보내면, CS-ALGO가 준비한 모범답안을 보내드려요.<br>스스로의 답을 점검해볼 수 있어요.</p>
                </div>
            </div>
            <div class="col-md-6 d-flex justify-content-center">
                <img style="width: 700px; height: 560px; " th:src="@{/images/screenshot2.svg}"/>
            </div>
        </div>
    </div>
</section>

<div th:replace="~{fragments/common/footer :: footer}"></div>
<div th:replace="~{fragments/modal/subscription-modal :: subscriptionModal}"></div>
</body>
</html>
