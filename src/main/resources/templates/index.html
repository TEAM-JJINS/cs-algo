<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CS-ALGO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" as="style" crossorigin
          href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            scroll-behavior: smooth;
        }

        section {
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .section-content {
            max-width: 960px;
            width: 100%;
            padding: 2rem;
        }

        .navbar {
            background-color: #007AFF;
        }

        .navbar a {
            color: white !important;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg fixed-top navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="#">로고</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse flex-grow-0" id="navbarNav">
            <ul class="navbar-nav mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" href="#">팀 소개</a></li>
                <li class="nav-item">
                    <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#subscribeModal">구독하기</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<section id="intro" class="bg-white text-center">
    <div class="section-content">
        <h2>서비스 소개 문구</h2>
        <button type="button" class="btn btn-primary mt-3" data-bs-toggle="modal" data-bs-target="#subscribeModal">
            지금 시작하기
        </button>
    </div>
</section>

<section id="send" class="bg-white">
    <div class="section-content">
        <div class="row flex-column flex-md-row align-items-center text-center text-md-start">
            <div class="col-md-6">
                <h2>메일 수신</h2>
                <p>메일 수신하면 나오는 화면 캡처에 대한 설명</p>
            </div>
            <div class="col-md-6 d-flex justify-content-center">
                <div style="width: 500px; height: 400px; background: #ccc;"></div>
            </div>
        </div>
    </div>
</section>

<section id="reply" class="bg-white">
    <div class="section-content">
        <div class="row flex-column flex-md-row align-items-center text-center text-md-start">
            <div class="col-md-6 d-flex justify-content-center">
                <div style="width: 500px; height: 400px; background: #ccc;"></div>
            </div>
            <div class="col-md-6">
                <h2>메일 답장</h2>
                <p>메일 답장하면 나오는 화면 캡처에 대한 설명</p>
            </div>
        </div>
    </div>
</section>

<section id="feedback" class="bg-white">
    <div class="section-content">
        <div class="row flex-column flex-md-row align-items-center text-center text-md-start">
            <div class="col-md-6">
                <h2>매일 피드백</h2>
                <p>메일 피드백하면 나오는 화면 캡처에 대한 설명</p>
            </div>
            <div class="col-md-6 d-flex justify-content-center">
                <div style="width: 500px; height: 400px; background: #ccc;"></div>
            </div>
        </div>
    </div>
</section>

<footer class="text-muted bg-light py-4">
    <div class="container-fluid">
        <div class="row align-items-center">
            <div class="col-md-6 mb-3">
                <small class="d-block mb-1">© 2025 CS-ALGO. All rights reserved.</small>
                <small class="d-block mb-0">이메일 team.jjins@gmail.com</small>
            </div>
            <div class="col-md-6 mb-3 text-md-end">
                <ul class="list-unstyled mb-0">
                    <li><a href="#notion" class="text-decoration-none text-muted small">팀 소개</a></li>
                    <li><a href="#googleform" class="text-decoration-none text-muted small">서비스 피드백</a></li>
                    <li><a href="https://github.com/TEAM-JJINS" class="text-decoration-none text-muted small"
                           target="_blank">GitHub Organization</a></li>
                </ul>
            </div>
        </div>
    </div>
</footer>


<div th:replace="fragments/modal/subscribe-modal :: subscribeModal"></div>

</body>
</html>
