<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CS-ALGO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" as="style" crossorigin
          href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div th:replace="fragments/navbar/navbar :: navbar"></div>
<section class="bg-white text-center">
    <div class="section-content">
        <h2>구독을 취소하시겠어요?</h2>
        <p class="mt-3 text-muted">구독을 취소하시면 더 이상 서비스 관련 메일을 받지 않게 됩니다.</p>

        <form class="mt-5 mx-auto" style="max-width: 400px;">
            <div class="mb-3 text-start">
                <label for="email" class="form-label">이메일 주소</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="example@email.com"
                       required>
            </div>
            <div class="mb-3 text-end">
                <button type="button" class="btn btn-outline-primary">인증 코드 요청</button>
            </div>
            <div class="mb-3 text-start">
                <label for="code" class="form-label">인증 코드</label>
                <input type="text" class="form-control" id="code" name="code" placeholder="6자리 숫자 코드" required>
            </div>
            <div class="mb-3 text-end">
                <button type="button" class="btn btn-outline-primary">인증 코드 검증</button>
            </div>
            <button type="button" class="btn btn-primary mt-3" data-bs-toggle="modal"
                    data-bs-target="#confirmCancelModal">구독 해지
            </button>
        </form>
    </div>
</section>

<div th:replace="fragments/footer/footer :: footer"></div>
<div th:replace="fragments/modal/unsubscribe-modal :: confirmCancelModal"></div>

</body>
</html>
