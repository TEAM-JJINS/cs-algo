# ======================================================
# üü¢ csalgo-web Deployment & Service
# ======================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: csalgo-web
  namespace: default
  labels:
    app: csalgo-web
spec:
  strategy:
    type: Recreate
  replicas: 1
  selector:
    matchLabels:
      app: csalgo-web
  template:
    metadata:
      labels:
        app: csalgo-web
    spec:
      imagePullSecrets:
        - name: ncr-secret
      containers:
        - name: csalgo-web
          image: csalgo.kr.ncr.ntruss.com/csalgo-web:latest
          ports:
            - containerPort: 3000
          envFrom:
            - secretRef:
                name: csalgo-web-env
          resources:
            requests:
              cpu: "30m"
              memory: "64Mi"
            limits:
              cpu: "150m"
              memory: "128Mi"

---
apiVersion: v1
kind: Service
metadata:
  name: csalgo-web-service
  namespace: default
spec:
  selector:
    app: csalgo-web
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 3000

---

