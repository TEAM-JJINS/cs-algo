apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  labels:
    app: {{ .Release.Name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
        - name: web
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          ports:
            - containerPort: 3000
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "{{ .Values.profile }}"
            - name: EXTERNAL_API_BASE_URL
              value: "{{ .Values.env.EXTERNAL_API_BASE_URL }}"
            - name: USAGE_GUIDE_URL
              value: "{{ .Values.env.USAGE_GUIDE_URL }}"
            - name: IMAGE_BASE_URL
              value: "{{ .Values.env.IMAGE_BASE_URL }}"
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: csalgo-preview-secret
                  key: jwt-secret
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
